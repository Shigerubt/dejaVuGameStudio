<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejavu Game Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body class="bg-black text-white">
    <div class="parallax-bg index"></div>

    <div class="content-wrapper">
        <!-- Header -->
        <header class="p-6 md:p-16 flex justify-between items-center relative" style="background-color: rgba(0, 0, 0, 0.75);">
            <div class="md:hidden">
                <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>
            <nav id="menu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                <a href="/HTML/about.html" class="text-white block py-2 px-4 hover:bg-gray-700">About</a>
                <a href="/HTML/games.html" class="text-white block py-2 px-4 hover:bg-gray-700">Games</a>
                <a href="/HTML/ranking.html" class="text-white block py-2 px-4 hover:bg-gray-700">Ranking</a>
                <a href="/HTML/contact.html" class="text-white block py-2 px-4 hover:bg-gray-700">Contact</a>
            </nav>
            <div class="flex-grow text-center absolute left-1/2 transform -translate-x-1/2">
                <a href="index.html">
                    <img src="/IMG/logoVerticalWhite.png" alt="Dejavu Game Studio Logo" class="mx-auto md:h-40 h-20">
                </a>
            </div>
            <div class="flex space-x-4 ml-auto">
                <a href="https://www.youtube.com" target="_blank">
                    <img src="/IMG/youTubeWhite.png" alt="YouTube" class="h-6">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="/IMG/XWhite.png" alt="X" class="h-6">
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center justify-center">
            <section class="w-full h-screen flex items-center justify-center relative">
                <img id="game-title-text" src="/IMG/erebusTheLostShadowTitleText.png" alt="Game Title: Erebus The Lost Shadow" 
                     class="fixed top-1/3 left-1/4 transform w-48 sm:w-64 md:w-80 lg:w-96 xl:w-104 h-auto transition-opacity duration-500">
            </section>
            <section class="w-full flex justify-center bg-black">
                <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/mWNSHOe4B00?si=Cjr4NPosmCoYptGF&amp;start=3" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </section>
            <section class="w-full flex flex-col items-center bg-black py-12">
                <h2 class="text-white text-2xl mb-4">Subscribe to Our Newsletter</h2>
                <div class="flex items-center space-x-4">
                    <img src="/IMG/Player_Iddle.gif" alt="Player Iddle" class="h-20">
                    <form class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                        <input type="email" placeholder="Enter your email" 
                               class="p-2 sm:p-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                        <button type="submit" 
                                class="bg-blue-500 text-white px-3 py-1 sm:px-4 sm:py-2 rounded hover:bg-blue-600 text-sm sm:text-base">Subscribe</button>
                    </form>
                </div>
            </section>
            <!-- Section 3: Gallery -->
            <section class="w-full bg-black py-8">
                <h2 class="text-white text-2xl text-center mb-8">Gallery</h2>
                <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-6 px-4">
                    <img src="/IMG/Erebus Image 1.png" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-lg">
                    <img src="/IMG/Erebus Image 2.png" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-lg">
                    <img src="/IMG/Erebus Image 3.png" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-lg">
                    <img src="/IMG/Erebus Image 4.png" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-lg">
                    <img src="/IMG/Erebus Image 5.png" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow-lg">
                    <img src="/IMG/Erebus Image 6.png" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow-lg">
                    <img src="/IMG/Erebus Image 7.png" alt="Gallery Image 7" class="w-full h-auto rounded-lg shadow-lg">
                    <img src="/IMG/Erebus Image 8.png" alt="Gallery Image 8" class="w-full h-auto rounded-lg shadow-lg">
                </div>

            <!-- Section 4: Challenge -->
            <section class="w-full bg-black py-12 flex flex-col items-center text-center">
                <h2 class="text-white text-3xl font-bold mb-4">The shadow moves fast‚Ä¶ üëÅ</h2>
                <a href="/HTML/challenge.html" 
                   class="bg-red-600 text-white text-lg font-semibold px-8 py-4 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 animate-pulse">
                    Accept the challenge now!
                </a>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-black text-white p-6 relative md:p-8">
            <div class="flex justify-between items-center relative">
                <div class="md:hidden">
                    <button id="footer-menu-toggle" class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                        </svg>
                    </button>
                </div>
                <nav id="footer-menu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-10">
                    <a href="/HTML/about.html" class="text-white block py-2 px-4 hover:bg-gray-700">About</a>
                    <a href="/HTML/games.html" class="text-white block py-2 px-4 hover:bg-gray-700">Games</a>
                    <a href="/HTML/ranking.html" class="text-white block py-2 px-4 hover:bg-gray-700">Ranking</a>
                    <a href="/HTML/contact.html" class="text-white block py-2 px-4 hover:bg-gray-700">Contact</a>
                </nav>
                <div class="flex-grow text-center absolute left-1/2 transform -translate-x-1/2">
                    <a href="index.html">
                        <img src="/IMG/logoVerticalWhite.png" alt="Dejavu Game Studio Logo" class="mx-auto md:h-40 h-20">
                    </a>
                </div>
                <div class="flex space-x-4 ml-auto">
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="/IMG/youTubeWhite.png" alt="YouTube" class="h-6">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="/IMG/XWhite.png" alt="X" class="h-6">
                    </a>
                </div>
            </div>
            <div class="text-center mt-4 md:mt-4">
                <p class="text-sm">&copy; 2025 Dejavu Game Studio. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="/JS/effects.js"></script>
</body>
</html>
