<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejavu Game Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="parallax-bg"></div>

    <div class="content-wrapper">
        <header class="p-16 flex justify-between items-center relative" style="background-color: rgba(0, 0, 0, 0.75);">
            <div class="md:hidden">
                <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>

            <nav id="menu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                <a href="about.html" class="text-white block py-2 px-4 hover:bg-gray-700">About</a>
                <a href="games.html" class="text-white block py-2 px-4 hover:bg-gray-700">Games</a>
                <a href="ranking.html" class="text-white block py-2 px-4 hover:bg-gray-700">Ranking</a>
                <a href="contact.html" class="text-white block py-2 px-4 hover:bg-gray-700">Contact</a>
            </nav>

            <div class="flex-grow text-center flex flex-col items-center m-0 absolute left-1/2 transform -translate-x-1/2 ">
                <img src="/IMG/logoVerticalWhite.png" alt="Dejavu Game Studio Logo" class="mx-auto md:h-40 h-20 m-0">
            </div>

            <div class="flex space-x-4 md:flex">
                <a href="https://www.youtube.com" target="_blank">
                    <img src="/IMG/youTubeWhite.png" alt="YouTube" class="h-6">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="/IMG/XWhite.png" alt="X" class="h-6">
                </a>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center">
            <div class="w-1/3">
                <img id="game-title-text" src="/IMG/erebusTheLostShadowTitleText.png" alt="Game Title: Erebus The Lost Shadow" 
                class="fixed top-1/3 left-1/4 transform w-48 sm:w-64 md:w-80 lg:w-96 xl:w-104 h-auto transition-opacity duration-500">
            </div>
        </main>

        <footer class="p-16 flex justify-between items-center relative" style="background-color: rgba(0, 0, 0, 0.75);">
            <div class="md:hidden">
                <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>

            <nav id="menu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                <a href="about.html" class="text-white block py-2 px-4 hover:bg-gray-700">About</a>
                <a href="games.html" class="text-white block py-2 px-4 hover:bg-gray-700">Games</a>
                <a href="ranking.html" class="text-white block py-2 px-4 hover:bg-gray-700">Ranking</a>
                <a href="contact.html" class="text-white block py-2 px-4 hover:bg-gray-700">Contact</a>
            </nav>

            <div class="flex-grow text-center flex flex-col items-center m-0 absolute left-1/2 transform -translate-x-1/2 ">
                <img src="/IMG/logoVerticalWhite.png" alt="Dejavu Game Studio Logo" class="mx-auto md:h-40 h-20 m-0">
            </div>

            <div class="flex space-x-4 md:flex">
                <a href="https://www.youtube.com" target="_blank">
                    <img src="/IMG/youTubeWhite.png" alt="YouTube" class="h-6">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="/IMG/XWhite.png" alt="X" class="h-6">
                </a>
            </div>
        </footer>
    </div>

    <script src="/effects.js"></script>
</body>
</html>
